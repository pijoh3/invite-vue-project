<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- scroll 안되도록 fix -->
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <!-- 카카오톡 미리보기 썸네일 -->
    <meta property="og:url" content="https://pijoh3.github.io"/>
    <meta property="og:title" content="병진♥유진 결혼식에 초대합니다." />
    <meta property="og:image" content="<%= BASE_URL %>thumbnail.jpg" />
    <meta property="og:description" content="2023년 11월 18일 오후 2시" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- material-icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
      let customVH = window.innerHeight * 0.01
      document.documentElement.style.setProperty('--vh', customVH + 'px')
      window.addEventListener('resize', () => {
        let customVH = window.innerHeight * 0.01
        document.documentElement.style.setProperty(
          '--vh',
          customVH + 'px',
        )
      })
    </script>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
